<div class="user-header d-flex">
  <img src="../../../assets/imgs/book.png" alt="" />
  <h4>Book Details</h4>
</div>

<div class="cont d-flex justify-content-center">
  <div class="card mb-3" style="max-width: 75%">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img
          [src]="book.image"
          class="card-img"
          style="padding: 15%"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="title">
            <h5 class="card-title display-6 fw-bolder">{{ book.title }}</h5>
            <p class="card-text">
              <small class="text-muted">{{ book.category }}</small>
            </p>
          </div>

          <div class="infoo">
            <div class="sub-info">
              <span class="subtitle">Author : </span>{{ book.authorName }}
            </div>
            <div class="sub-info">
              <span class="subtitle">Publisher : </span>{{ book.publisherName }}
            </div>

            <div class="fs-5 mb-5">
              <h5 class="price">$ {{ book.price }}</h5>
            </div>
          </div>

          <hr class="hr-text" data-content="About The Book" />
          <p class="card-text">
            This is a wider card with supporting text below as a natural lead-in
            to additional content. This content is a little bit longer.
          </p>

          <!-- <div
            *ngIf="addButton"
            class="d-flex select-quantity"
            style="justify-content: space-between; gap: 40px"
          >
            <button class="btn btn-danger" (click)="decrementQuantity()">
              -
            </button>
            
            <span class="quantity" type="text">{{ quantity }}</span>
            <button class="btn btn-success" (click)="incrementQuantity()">
              +
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
