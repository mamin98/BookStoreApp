<h2
  class="user-header"
  style="
    text-align: center;
    text-align: center;
    background-color: #eee;
    width: 200px;
    margin: 15px AUTO;
    border-radius: 10px;
  "
>
  Book details
</h2>

  <div class="box">
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="book.image" class="card-img-top" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">
              {{ book.category }}
            </p>
            <p class="card-text">
                {{book.publisherName}}
                {{ book.category }}
            </p>
            <p class="card-text">
              <small>{{ book.category }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
