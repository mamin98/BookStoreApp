<div class="box">
  <img
    [src]="data.image"
    class="card-img-top"
    style="height: 200px"
    routerLink="/bookDetails/{{ data.id }}"
  />
  <div class="c-body">
    <p class="title">{{ data.title }}</p>
  </div>
  <div class="c-body d-flex" style="justify-content: space-between;">
    <p class="description" style="color: blue;
    text-decoration: underline;">{{ data.authorName }}</p>
    <p class="" style="color: #ef5050;">{{ data.category }}</p>
  </div>
  <div class="c-body">
    <p class="price">{{ data.price }}$</p>
  </div>
  <div class="info">
    <div class="button">
      <a
        class="btn btn-success"
        *ngIf="!addButton"
        (click)="addButton = true"
        (click)="data()"
      >
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
    </div>

    <div
      class="d-flex select-quantity"
      style="justify-content: space-between; gap: 40px"
      *ngIf="addButton"
    >
      <button class="btn btn-danger">-</button>
      <input class="quantity" type="text" [(ngModel)]="amount" />
      <button class="btn btn-success" (click)="add(); addButton = false">
        +
      </button>
    </div>
  </div>
</div>
