<ng-container *ngIf="books$ | async as books">
  <ng-container *ngIf="books.length > 0"> </ng-container>

  <div class="container">
    <ng-container *ngFor="let book of books">
        <div class="box">
        <app-book [product]="book"></app-book>
      </div>
      </ng-container>
  </div>
</ng-container>
