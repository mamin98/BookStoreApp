<div class="my-2 w-25 category-select">
  <h3>Categories :</h3>
  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" (change)="filter($event)">
    <option value="All" selected>All</option>
    <option value="{{option.name}}" *ngFor="let option of Categories">{{option.name}}</option>
  </select>
</div>

<div class="books" *ngIf="!loading">
  <div class="card-b" *ngFor="let book of books">
    <app-book [data]="book" (item)="addToCart($event)"></app-book>
  </div>
</div>


 <!-- show the spinner if the loading is true -->
<div class="text-center w-100" *ngIf="loading" style="margin: 100px auto;
">
<app-spinner></app-spinner>
</div>
