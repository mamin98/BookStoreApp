<div class="my-2 w-25 category-select">
  <h3>Categories :</h3>
  <select
    (change)="handleSelectedCategory($event)"
    class="form-select form-select-lg mb-3"
    aria-label=".form-select-lg example"
  >
    <option value="All" selected>All</option>
    <option value="{{ option.id }}" *ngFor="let option of Categories">
      {{ option.name }}
    </option>
  </select>
</div>

<div class="books" *ngIf="!loading">
  <div
    class="card-b"
    *ngFor="let book of books | paginate : { itemsPerPage: 8, currentPage: p }"
  >
    <app-book [product]="book"></app-book>
  </div>
</div>

<!-- show the spinner if the loading is true -->
<div class="text-center w-100" *ngIf="loading" style="margin: 100px auto">
  <app-spinner></app-spinner>
</div>

<div class="d-flex justify-content-center pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
