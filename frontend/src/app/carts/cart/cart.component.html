<link
  href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<table id="cart" class="table table-hover table-condensed">
  <thead>
    <tr>
      <th style="width: 50%">Product</th>
      <th style="width: 10%">Price</th>
      <th style="width: 8%">Quantity</th>
      <th style="width: 22%" class="text-center">Subtotal</th>
      <th style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartBooks">
      <td data-th="Product">
        <div class="row d-flex" style="flex-direction: column-reverse">
          <div class="col-sm-2 hidden-xs">
            <img
              src="{{ item.item.image }}"
              alt="..."
              class="img-responsive"
              style="height: 100px; border-radius: 10px; width: 161px"
            />
          </div>
          <div class="col-sm-10">
            <h4 style="font-size: 18px; color: blue" class="nomargin">
              {{ item.item.title }}
            </h4>
          </div>
        </div>
      </td>
      <td data-th="Price">{{ item.item.price }} $</td>
      <td data-th="Quantity" class="d-flex gap-2">
        <button class="btn btn-success">+</button>
        <input
          type="number"
          class="form-control text-center"
          [(ngModel)]="item.quantity"
          value="1"
          style="width: 100px"
        />
        <button class="btn btn-danger">-</button>
      </td>
      <td data-th="Subtotal" class="text-center">
        {{ item.item.price * item.quantity }} $
      </td>
      <td>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong>Total $ 5.11</strong></td>
    </tr>
    <tr>
      <td>
        <a href="#" class="btn btn-warning"
          ><i class="fa fa-angle-left"></i> Continue Shopping</a
        >
      </td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center"><strong>Total $ 5.11</strong></td>
      <td>
        <a href="#" class="btn btn-success btn-block"
          >Checkout <i class="fa fa-angle-right"></i
        ></a>
      </td>
    </tr>
  </tfoot>
</table>
