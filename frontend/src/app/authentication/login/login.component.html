<div class="user-header d-flex">
  <img src="../../../assets/imgs/book.png" alt="">
 <h4>Log In</h4>
</div>
<br />
<div class="reg-page d-flex gap-5">
  <form [formGroup]="loginForm" class="form-login pt-5 pb-5">
    <div class="form-group">
      <label for="email">Email : </label>
      <input
        type="email"
        class="form-control"
        [class.is-invalid]="email?.invalid && email?.touched"
        formControlName="email"
        name="email"
      />
      <div *ngIf="email?.invalid && email?.touched">
        <small class="text-danger" *ngIf="email?.errors?.['required']"
          >Email Is required !</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="pass">Password : </label>
      <input
        type="password"
        class="form-control"
        [class.is-invalid]="password?.invalid && password?.touched"
        formControlName="password"
        name="password"
      />
      <div *ngIf="password?.invalid && password?.touched">
        <small class="text-danger" *ngIf="password?.errors?.['required']"
          >Password Is required !</small
        >
      </div>
    </div>

    <input type="submit" class="btn btn-success button-color" value="Login" />
  </form>
  <div class="img">
    <img src="../././../../assets/imgs/sitting-reading.png" alt="" />
  </div>
</div>
